<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <marquee bgcolor="yellow" class="name">
      <font size="7">Santosh Kumar Gupta Technocrats Institute Of Technology Bhopal B-Tech CSE</font>
    </marquee>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        
        <div class="mn" id="mn"></div>
      </div>

      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
      <marquee bgcolor="yellow" class="watch">
      <font size="7">ANALOG CLOCK USING (HTML CSS AND JAVASCRIPT)</font>
    </marquee>
    <script src="script.js"></script>
  </body>
</html>
